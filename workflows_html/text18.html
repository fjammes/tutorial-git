<h1 style="direction:ltr;">Création d'une version de production</h1>
<ul><li style="direction:ltr;"><h2>On clot la release candidate</h2></li>
</ul><h2 style="direction:ltr;"><font color="#33CC66"> $hg flow release finish v1.0-rc1</font>
<ul><li style="direction:ltr;"><h2>On va dans la branche de production</h2></li>
</ul><h2 style="direction:ltr;"><font color="#33CC66"> $hg update default</font>
<ul><li style="direction:ltr;"><h2>On tag la nouvelle version de production</h2></li>
</ul><h2 style="direction:ltr;"><font color="#33CC66"> $hg tag v1.0</font>
